<!DOCTYPE html>
<html>
<head>
    <title>Formulario HTML5</title>
</head>
<body>
    <h1>Formulario HTML5</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="buscar">Buscar:</label>
        <input type="search" id="buscar" name="buscar"><br><br>

        <label for="web">Dirección Web:</label>
        <input type="url" id="web" name="web"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <label for="productos">Número de Productos:</label>
        <input type="number" id="productos" name="productos"><br><br>

        <label for="precio">Precio:</label>
        <input type="range" id="precio" name="precio"><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha"><br><br>

        <label for="semana">Semana:</label>
        <input type="week" id="semana" name="semana"><br><br>

        <label for="mes">Mes:</label>
        <input type="month" id="mes" name="mes"><br><br>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora"><br><br>

        <label for="fecha-hora">Fecha y Hora:</label>
        <input type="datetime-local" id="fecha-hora" name="fecha-hora"><br><br>

        <label for="color">Elige un Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="busqueda-web">Búsqueda Web:</label>
        <input type="search" id="busqueda-web" name="busqueda-web"><br><br>

        <label for="dn">D.N.:</label>
        <input type="text" id="dn" name="dn"><br><br>

        <label for="codigo-postal">Código Postal:</label>
        <input type="text" id="codigo-postal" name="codigo-postal"><br><br>

        <label for="telefono2">Teléfono:</label>
        <input type="tel" id="telefono2" name="telefono2"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
